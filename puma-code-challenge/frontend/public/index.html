<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!-- Styles -->
    <style>
      body {
        background-color: #f5f6f8;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        font-family: Arial, sans-serif;
      }

      .container {
        background-color: #fff;
        border-radius: 4px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 40px;
        text-align: center;
        max-width: 400px;
      }

      h1 {
        font-size: 24px;
        margin-bottom: 20px;
      }

      input {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 4px;
        border: 1px solid #ccc;
      }

      button {
        padding: 10px 20px;
        background-color: #0366d6;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #054a91;
      }

      ul {
        padding: 0;
        list-style: none;
        margin-top: 20px;
      }

      li {
        display: flex;
        align-items: center;
        border: 1px solid #ccc;
        padding: 10px;
        border-radius: 4px;
        margin-bottom: 10px;
      }

      li img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        margin-right: 10px;
      }

      li h2 {
        font-size: 16px;
        margin: 0;
      }

      li p {
        font-size: 14px;
        margin: 0;
      }

      a {
        color: #0366d6;
        text-decoration: none;
      }

      .error {
        color: #ff0000;
        margin-bottom: 10px;
      }
    </style>

    <title>GitHub Favorites</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
